baseURL: https://snoodledev.github.io/portfolio/
languageCode: en-us
title: SNOODLESONICS
theme: ["PaperMod"]
themesDir: "themes/"
env: production

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: projects
      name: Projects
      url: /projects
      weight: 2
    - identifier: contact
      name: Contact
      url: /contact
      weight: 4

params:
  # profile page
  profileMode:
    enabled: true
    title: "Hi, I'm Nick!" # optional, default will be site title
    subtitle: "I'm a composer and sound designer for video games, and a general game development enthusiast. I've worked on a variety of solo and collaborative gamedev and modding ventures over the years, which you can find out more about here!"
    imageUrl: "profile-cupcat.png"
    imageTitle: "Profile"
    imageWidth: 240
    imageHeight: 240
    buttons:
      - name: Portfolio
        url: "projects"
      - name: Contact Me
        url: contact
  socialIcons:
    - name: "YouTube"
      url: "https://www.youtube.com/@snoodlestuff"
    - name: "Spotify"
      url: "https://open.spotify.com/artist/4eufX6iVwkPIenqx4KEkKU"
    - name: "Bandcamp"
      url: "https://snoodle.bandcamp.com/"
    - name: "itch.io"
      url: "https://snoodlegames.itch.io/"
  
  # theme
  showToc: false
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  # List View
  hideDescriptionInList: false
  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page
  # youtube embed cover
  videocover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true

# github pages cache fix
caches:
  images:
    dir: :cacheDir/images